{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{% static 'css/edit_profile.css' %}">
</head>
<body>
    <div class="container">
        <h2>✏️ Edit Your Profile</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">💾 Save Changes</button>
        </form>
        <br>
        <a href="{% url 'my_account' %}">← Back to My Account</a>
    </div>
</body>
</html>
